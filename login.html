<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANDY - Вход / Регистрация</title>
    <link rel="stylesheet" href="assets/custom.css">
    <link rel="stylesheet" href="nav-menu/nav-styles.css">
    <style>
        :root {
            --dandy-green: #04746c;
            --primary: #08615b;
            --secondary: #00706c;
            --dandy-bg: #08615b;
            --dandy-yellow: #e4bc6c;
            --accent: #eebc5c;
            --dandy-card: #ffffff;
            --text-on-green: #F3EADB;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Roboto', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--dandy-green) 0%, var(--dandy-bg) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--dandy-card);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
            max-width: 480px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-image {
            height: 80px;
            margin-bottom: 20px;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 900;
            color: var(--dandy-green);
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: #666;
            font-size: 16px;
        }

        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            background: #f5f5f5;
            border-radius: 12px;
            padding: 6px;
        }

        .tab-btn {
            flex: 1;
            padding: 14px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: white;
            color: var(--dandy-green);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--dandy-green);
            box-shadow: 0 0 0 3px rgba(11, 92, 59, 0.1);
        }

        .phone-input-group {
            display: flex;
            gap: 12px;
        }

        .phone-prefix {
            padding: 14px 16px;
            background: #f5f5f5;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #666;
        }

        .sms-code-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn-send-sms {
            padding: 14px 24px;
            background: var(--dandy-green);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .btn-send-sms:hover {
            background: var(--dandy-bg);
        }

        .btn-send-sms:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .timer {
            color: #666;
            font-size: 14px;
            font-weight: 600;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--dandy-green) 0%, var(--dandy-bg) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(11, 92, 59, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e5e5e5;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 24px;
        }

        .social-btn:hover {
            border-color: var(--dandy-green);
            transform: translateY(-2px);
        }

        .link {
            color: var(--dandy-green);
            text-decoration: none;
            font-weight: 600;
        }

        .link:hover {
            text-decoration: underline;
        }

        .text-center {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .checkbox-group input {
            margin-top: 4px;
        }

        .checkbox-group label {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 640px) {
            .auth-container {
                padding: 32px 24px;
            }

            .auth-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <img src="assets/brand/logo.svg" alt="DANDY" class="logo-image">
            <h1 class="auth-title">Добро пожаловать!</h1>
            <p class="auth-subtitle">Войдите или зарегистрируйтесь</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Вход</button>
            <button class="tab-btn" onclick="switchTab('register')">Регистрация</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-section active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Телефон</label>
                    <div class="phone-input-group">
                        <span class="phone-prefix">+7</span>
                        <input type="tel" class="form-input" id="loginPhone" 
                               placeholder="999 123-45-67" maxlength="15" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">SMS код</label>
                    <div class="sms-code-group">
                        <input type="text" class="form-input" id="loginCode" 
                               placeholder="Введите код из SMS" maxlength="6" required>
                        <button type="button" class="btn-send-sms" id="sendLoginSms" onclick="sendSmsCode('login')">
                            Отправить
                        </button>
                    </div>
                    <div class="timer" id="loginTimer" style="display: none; margin-top: 8px;"></div>
                </div>

                <div class="error-message" id="loginError"></div>

                <button type="submit" class="submit-btn">Войти</button>

                <div class="text-center" style="margin-top: 16px;">
                    <a href="#" class="link" onclick="resetPassword(); return false;">Забыли пароль?</a>
                </div>
            </form>

            <div class="divider">или</div>

            <div class="social-login">
                <button class="social-btn" onclick="loginWith('vk')" title="ВКонтакте">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#0077FF"><path d="M13.162 18.994c.609 0 .858-.406.851-.915-.031-1.917.714-2.949 2.059-1.604 1.488 1.488 1.796 2.519 3.603 2.519h3.2c.808 0 1.126-.26 1.126-.668 0-.863-1.421-2.386-2.625-3.504-1.686-1.565-1.765-1.602-.313-3.486 1.801-2.339 4.157-5.336 2.073-5.336h-3.981c-.772 0-.828.435-1.103 1.083-.995 2.347-2.886 5.387-3.604 4.922-.751-.485-.407-2.406-.35-5.261.015-.754.011-1.271-1.141-1.539-.629-.145-1.241-.205-1.809-.205-2.273 0-3.841.953-2.95 1.119 1.571.293 1.42 3.692 1.054 5.16-.638 2.556-3.036-2.024-4.035-4.305-.241-.548-.315-.974-1.175-.974h-3.255c-.492 0-.787.16-.787.516 0 .602 2.96 6.72 5.786 9.77 2.756 2.975 5.48 2.708 7.376 2.708z"/></svg>
                </button>
                <button class="social-btn" onclick="loginWith('google')" title="Google">
                    <svg width="24" height="24" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                </button>
                <button class="social-btn" onclick="loginWith('yandex')" title="Яндекс">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#FC3F1D"><path d="M12.009 2C6.492 2 2 6.473 2 11.969c0 5.497 4.492 9.969 10.009 9.969 5.517 0 9.991-4.472 9.991-9.969C22 6.473 17.526 2 12.009 2zm1.433 11.408h-1.459v5.869H9.971v-5.869H8.512v-1.76h1.459V9.907c0-1.225.597-2.024 2.037-2.024h1.254v1.759h-.783c-.587 0-.626.219-.626.627l-.002 1.379h1.446l-.169 1.76h-1.277z"/></svg>
                </button>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-section">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Имя</label>
                    <input type="text" class="form-input" id="registerName" placeholder="Ваше имя" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Телефон</label>
                    <div class="phone-input-group">
                        <span class="phone-prefix">+7</span>
                        <input type="tel" class="form-input" id="registerPhone" 
                               placeholder="999 123-45-67" maxlength="15" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email (необязательно)</label>
                    <input type="email" class="form-input" id="registerEmail" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label class="form-label">SMS код</label>
                    <div class="sms-code-group">
                        <input type="text" class="form-input" id="registerCode" 
                               placeholder="Введите код из SMS" maxlength="6" required>
                        <button type="button" class="btn-send-sms" id="sendRegisterSms" onclick="sendSmsCode('register')">
                            Отправить
                        </button>
                    </div>
                    <div class="timer" id="registerTimer" style="display: none; margin-top: 8px;"></div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="acceptTerms" required>
                        <label for="acceptTerms">
                            Я согласен с <a href="#" class="link">условиями использования</a> 
                            и <a href="#" class="link">политикой конфиденциальности</a>
                        </label>
                    </div>
                </div>

                <div class="error-message" id="registerError"></div>

                <button type="submit" class="submit-btn">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <script>
        // ========== AUTH LOGIC ==========
        
        let smsTimers = {
            login: null,
            register: null
        };

        // Switch between tabs
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('registerForm').classList.add('active');
            }
        }

        // Send SMS code
        async function sendSmsCode(type) {
            const phoneInput = document.getElementById(`${type}Phone`);
            const phone = '+7' + phoneInput.value.replace(/\D/g, '');
            const btn = document.getElementById(`send${type.charAt(0).toUpperCase() + type.slice(1)}Sms`);
            const timer = document.getElementById(`${type}Timer`);

            if (phone.length !== 12) {
                alert('Введите корректный номер телефона');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Отправка...';

            try {
                // TODO: Replace with real API call
                // const response = await fetch('/api/v1/auth/send-sms', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ phone })
                // });

                // Demo: simulate SMS send
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Start countdown
                let seconds = 60;
                timer.style.display = 'block';
                timer.textContent = `Повторить через ${seconds}с`;

                smsTimers[type] = setInterval(() => {
                    seconds--;
                    if (seconds <= 0) {
                        clearInterval(smsTimers[type]);
                        btn.disabled = false;
                        btn.textContent = 'Отправить';
                        timer.style.display = 'none';
                    } else {
                        timer.textContent = `Повторить через ${seconds}с`;
                    }
                }, 1000);

                alert(`Демо: SMS код отправлен на ${phone}\nКод: 123456`);
            } catch (error) {
                console.error('Error sending SMS:', error);
                alert('Ошибка при отправке SMS');
                btn.disabled = false;
                btn.textContent = 'Отправить';
            }
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();

            const phone = '+7' + document.getElementById('loginPhone').value.replace(/\D/g, '');
            const code = document.getElementById('loginCode').value;
            const errorEl = document.getElementById('loginError');

            errorEl.classList.remove('show');

            if (phone.length !== 12 || code.length !== 6) {
                errorEl.textContent = 'Проверьте введенные данные';
                errorEl.classList.add('show');
                return;
            }

            try {
                // TODO: Replace with real API call
                // const response = await fetch('/api/v1/auth/login', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ phone, code })
                // });

                // Demo: simulate login
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Save auth token
                localStorage.setItem('authToken', 'demo_token_' + Date.now());
                localStorage.setItem('userPhone', phone);

                // Redirect to profile
                window.location.href = 'profile.html';
            } catch (error) {
                console.error('Login error:', error);
                errorEl.textContent = 'Ошибка при входе. Проверьте код и попробуйте еще раз.';
                errorEl.classList.add('show');
            }
        }

        // Handle registration
        async function handleRegister(event) {
            event.preventDefault();

            const name = document.getElementById('registerName').value;
            const phone = '+7' + document.getElementById('registerPhone').value.replace(/\D/g, '');
            const email = document.getElementById('registerEmail').value;
            const code = document.getElementById('registerCode').value;
            const errorEl = document.getElementById('registerError');

            errorEl.classList.remove('show');

            if (!name || phone.length !== 12 || code.length !== 6) {
                errorEl.textContent = 'Заполните все обязательные поля';
                errorEl.classList.add('show');
                return;
            }

            try {
                // TODO: Replace with real API call
                // const response = await fetch('/api/v1/auth/register', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ name, phone, email, code })
                // });

                // Demo: simulate registration
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Save auth token
                localStorage.setItem('authToken', 'demo_token_' + Date.now());
                localStorage.setItem('userPhone', phone);
                localStorage.setItem('userName', name);

                // Redirect to profile
                window.location.href = 'profile.html';
            } catch (error) {
                console.error('Registration error:', error);
                errorEl.textContent = 'Ошибка при регистрации. Попробуйте еще раз.';
                errorEl.classList.add('show');
            }
        }

        // Social login
        function loginWith(provider) {
            alert(`Вход через ${provider} будет доступен после настройки OAuth`);
            // TODO: Implement OAuth login
        }

        // Reset password
        function resetPassword() {
            alert('Функция восстановления пароля будет добавлена');
            // TODO: Implement password reset
        }

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
